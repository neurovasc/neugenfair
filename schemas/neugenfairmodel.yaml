name: neugenfairSchema
description: 'neugenfair schema data model for representing phenoclinical genomic
  data in the ICAN dataset

  Schema for the neugenfair tool. Defines classes and attributes, supporting FAIR
  transformation of genomic and clinical data into Linked Data.


  Schema for the neugenfair tool. Defines classes and attributes, supporting FAIR
  transformation of genomic and clinical data into Linked Data.


  Region class schema for the neugenfair tool. Defines Region where the SeqeunceAlteration
  occured as defined in FALDO ontology.


  SequenceAlteration class schema for the neugenfair tool. Defines SequenceAlteration
  and the relations to other adjacent concepts.


  VariantIdentifier class. The identifiers can following several nomenclatures or
  database convention naming (HGVSid, dbsnp, rsid). On SequenceAlteration can have
  several identifiers. One identifier can refer to several SequenceAlterations (complex
  alterations e.g. copy number variation).

  '
id: https://w3id.org/neugenfair/schema
imports:
- linkml:types
prefixes:
  ex:
    prefix_prefix: ex
    prefix_reference: http://example.org/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  so:
    prefix_prefix: so
    prefix_reference: http://purl.obolibrary.org/obo/SO_
  faldo:
    prefix_prefix: faldo
    prefix_reference: http://biohackathon.org/resource/faldo#
  geno:
    prefix_prefix: geno
    prefix_reference: http://purl.obolibrary.org/obo/GENO_
  sio:
    prefix_prefix: sio
    prefix_reference: http://semanticscience.org/resource/SIO_
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  aic:
    prefix_prefix: aic
    prefix_reference: https://example.org/aiccohortvariants#
  mondo:
    prefix_prefix: mondo
    prefix_reference: http://purl.obolibrary.org/obo/MONDO_
  hpo:
    prefix_prefix: hpo
    prefix_reference: http://purl.obolibrary.org/obo/HP_
  ncit:
    prefix_prefix: ncit
    prefix_reference: http://purl.obolibrary.org/obo/NCIT_
default_prefix: https://w3id.org/neugenfair/schema/
enums:
  Nomenclature:
    name: Nomenclature
    description: The nomenclature or database system used for the identifier.
    permissible_values:
      HGVS:
        text: HGVS
      dbSNP:
        text: dbSNP
      rsID:
        text: rsID
      ClinVar:
        text: ClinVar
      COSMIC:
        text: COSMIC
      Ensembl:
        text: Ensembl
      HUGO:
        text: HUGO
      Other:
        text: Other
slots:
  begins_at:
    name: begins_at
    description: The beginning of the location of the sequence alteration.
    mappings:
    - faldo:begin
    domain: Region
    slot_uri: faldo:begin
    range: integer
    required: true
  ends_at:
    name: ends_at
    description: The end of the location of the sequence alteration.
    mappings:
    - faldo:end
    domain: Region
    slot_uri: faldo:end
    range: integer
    required: true
  has_reference:
    name: has_reference
    description: The reference sequence (contig, sequence, chromosome).
    mappings:
    - faldo:reference
    domain: Region
    slot_uri: faldo:reference
    range: string
    required: true
  has_identifier:
    name: has_identifier
    description: Relation between a SequenceAlteration and its VariantIdentifier
    mappings:
    - sio:0000671
    domain: SequenceAlteration
    slot_uri: sio:0000671
    range: VariantIdentifier
    required: true
  has_reference_part:
    name: has_reference_part
    description: Links the SequenceAlteration to its ReferenceAllele.
    exact_mappings:
    - geno:0000385
    domain: SequenceAlteration
    slot_uri: geno:0000385
    range: ReferenceAllele
    required: false
  has_alternate_part:
    name: has_alternate_part
    description: Links the SequenceAlteration to its AlternateAllele.
    exact_mappings:
    - geno:0000382
    domain: SequenceAlteration
    slot_uri: geno:0000382
    range: AlternateAllele
    required: false
  location:
    name: location
    description: Links the SequenceAlteration to its (genomic) Region.
    exact_mappings:
    - faldo:location
    domain: SequenceAlteration
    slot_uri: faldo:location
    range: Region
    required: false
  has_value:
    name: has_value
    description: The value of the identifier.
    mappings:
    - sio:000300
    domain: VariantIdentifier
    slot_uri: sio:000300
    range: string
    required: true
  has_source:
    name: has_source
    description: The nomenclature or database of the identifier (e.g. HGVS, dbSNP).
    mappings:
    - sio:000253
    domain: VariantIdentifier
    slot_uri: sio:000253
    range: Nomenclature
    required: true
classes:
  AlternateAllele:
    name: AlternateAllele
    description: Represents the alternate allele (geno:0000002).
    attributes:
      value:
        name: value
        description: The value of the alternate allele.
        slot_uri: sio:000300
        range: string
        required: true
    class_uri: geno:0000002
  ReferenceAllele:
    name: ReferenceAllele
    description: Represents the reference allele (geno:0000036).
    attributes:
      value:
        name: value
        description: The value of the reference allele.
        slot_uri: sio:000300
        range: string
        required: true
    class_uri: geno:0000036
  Region:
    name: Region
    description: (genomic) Region of a SequenceAlteration.
    attributes:
      begins_at:
        name: begins_at
      ends_at:
        name: ends_at
      has_reference:
        name: has_reference
    class_uri: faldo:Region
  SequenceAlteration:
    name: SequenceAlteration
    description: A representation of a SequenceAlteration.
    exact_mappings:
    - geno:0000660
    attributes:
      has_identifier:
        name: has_identifier
      has_reference_part:
        name: has_reference_part
      has_alternate_part:
        name: has_alternate_part
      location:
        name: location
    class_uri: so:0001059
  VariantIdentifier:
    name: VariantIdentifier
    description: A unique identifier for a sequence alteration within a database or
      nomenclature.
    attributes:
      has_value:
        name: has_value
      has_source:
        name: has_source
    class_uri: sio:000675
