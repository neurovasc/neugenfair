name: neugenfairSchema
description: 'neugenfair schema data model for representing phenoclinical genomic
  data in the ICAN dataset

  Schema for the neugenfair tool. Defines classes and attributes, supporting FAIR
  transformation of genomic and clinical data into Linked Data.


  Schema for the AssemblySequence describing the chromosome or sequence that is the
  reference for the Region of the SequenceAlteration.


  Schema for the Cohort class, describing the context in which the ICAN dataset was
  collected.


  Schema for the (genomic) Position describing the start or the end of the Region
  where the SequenceAlteration is located.


  Schema for the neugenfair tool. Defines classes and attributes, supporting FAIR
  transformation of genomic and clinical data into Linked Data.


  Region class schema for the neugenfair tool. Defines Region where the SeqeunceAlteration
  occured as defined in FALDO ontology.


  SequenceAlteration class schema for the neugenfair tool. Defines SequenceAlteration
  and the relations to other adjacent concepts.


  VariantIdentifier class. The identifiers can following several nomenclatures or
  database convention naming (HGVSid, dbsnp, rsid). On SequenceAlteration can have
  several identifiers. One identifier can refer to several SequenceAlterations (complex
  alterations e.g. copy number variation).

  '
id: https://w3id.org/neugenfair/schema
imports:
- linkml:types
prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  geno: http://purl.obolibrary.org/obo/GENO_
  sio: http://semanticscience.org/resource/SIO_
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  go: http://semanticscience.org/resource/SIO_
  obi: http://purl.obolibrary.org/obo/OBI_
  ncit: http://purl.obolibrary.org/obo/NCIT_
  faldo: http://biohackathon.org/resource/faldo#
  so: http://purl.obolibrary.org/obo/SO_
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  owl: http://www.w3.org/2002/07/owl#
  aic: https://example.org/aiccohortvariants#
  mondo: http://purl.obolibrary.org/obo/MONDO_
  hpo: http://purl.obolibrary.org/obo/HP_
default_prefix: https://w3id.org/neugenfair/schema/
enums:
  Nomenclature:
    name: Nomenclature
    description: The nomenclature or database system used for the identifier.
    permissible_values:
      HGVS:
        text: HGVS
        description: Human Genome Variation Society nomenclature.
      dbSNP:
        text: dbSNP
        description: Database of Single Nucleotide Polymorphisms.
      rsID:
        text: rsID
        description: Reference SNP cluster ID from dbSNP.
      ClinVar:
        text: ClinVar
        description: Clinical significance database for variants.
      COSMIC:
        text: COSMIC
        description: Catalogue Of Somatic Mutations In Cancer.
      Ensembl:
        text: Ensembl
        description: Ensembl database identifier.
      HUGO:
        text: HUGO
        description: Human Genome Organization (HUGO) Gene Nomenclature Committee
          (HGNC)-approved gene nomenclature.
      Other:
        text: Other
        description: Other nomenclature or database not listed.
slots:
  value:
    name: value
    description: The nucleic composition of the reference allele.
    exact_mappings:
    - sio:000300
    slot_uri: sio:000300
    range: string
    required: true
  has_value:
    name: has_value
    description: The value of the identifier.
    mappings:
    - sio:000300
    domain: VariantIdentifier
    slot_uri: sio:000300
    range: string
    required: true
  label:
    name: label
    description: A human-readable relatable name for the sequence (e.g. chr1).
    exact_mappings:
    - rdfs:label
    domain: AssemblySequence
    slot_uri: rdfs:label
    range: string
  same_as:
    name: same_as
    description: Link to an external reference for the sequence (e.g. a URI from a
      genome browser or database).
    exact_mappings:
    - owl:sameAs
    domain: AssemblySequence
    slot_uri: owl:sameAs
    range: string
  is_described_by:
    name: is_described_by
    description: Is described by (e.g. publication, report).
    exact_mappings:
    - sio:000557
    domain: Cohort
    slot_uri: sio:000557
    range: string
    required: false
  is_source_of:
    name: is_source_of
    description: Is source of (e.g. dataset, biobank, variant).
    exact_mappings:
    - sio:000219
    domain: Cohort
    slot_uri: sio:000219
    range: SequenceAlteration
    required: false
  has_identifier:
    name: has_identifier
    description: Relation between a SequenceAlteration and its VariantIdentifier
    mappings:
    - sio:0000671
    domain: SequenceAlteration
    slot_uri: sio:0000671
    range: VariantIdentifier
    required: true
  position:
    name: position
    description: Exact (genomic) Position of a SequenceAlteration.
    exact_mappings:
    - geno:0000903
    domain: Position
    slot_uri: faldo:position
    range: integer
    required: true
  begins_at:
    name: begins_at
    description: The beginning of the location of the sequence alteration.
    exact_mappings:
    - faldo:begin
    domain: Region
    slot_uri: faldo:begin
    range: Position
    required: true
  ends_at:
    name: ends_at
    description: The end of the location of the sequence alteration.
    exact_mappings:
    - faldo:end
    domain: Region
    slot_uri: faldo:end
    range: Position
    required: true
  has_reference:
    name: has_reference
    description: The reference sequence (contig, sequence, chromosome).
    exact_mappings:
    - faldo:reference
    domain: Region
    slot_uri: faldo:reference
    range: AssemblySequence
    required: true
  has_reference_part:
    name: has_reference_part
    description: Links the SequenceAlteration to its ReferenceAllele.
    exact_mappings:
    - geno:0000385
    domain: SequenceAlteration
    slot_uri: geno:0000385
    range: ReferenceAllele
    required: false
  has_alternate_part:
    name: has_alternate_part
    description: Links the SequenceAlteration to its AlternateAllele.
    exact_mappings:
    - geno:0000382
    domain: SequenceAlteration
    slot_uri: geno:0000382
    range: AlternateAllele
    required: false
  location:
    name: location
    description: Links the SequenceAlteration to its (genomic) Region.
    exact_mappings:
    - faldo:location
    domain: SequenceAlteration
    slot_uri: faldo:location
    range: Region
    required: false
  has_source:
    name: has_source
    description: The nomenclature or database of the identifier (e.g. HGVS, dbSNP).
    mappings:
    - sio:000253
    domain: VariantIdentifier
    slot_uri: sio:000253
    range: Nomenclature
    required: true
classes:
  AlternateAllele:
    name: AlternateAllele
    description: Represents the AlternateAllele, found upon mapping (genome) read
      sequencing from a sample to the reference sequence.
    attributes:
      value:
        name: value
        description: The nucleic composition of the alternate allele.
        exact_mappings:
        - sio:000300
        domain: AlternateAllele
        slot_uri: sio:000300
        range: string
        required: true
    class_uri: geno:0000002
  AssemblySequence:
    name: AssemblySequence
    description: AssemblySequence is a chromosome or sequence in a reference genome.
    exact_mappings:
    - geno:0000960
    related_mappings:
    - go:0005694
    - sio:000899
    attributes:
      has_value:
        name: has_value
        description: Sequence name
        exact_mappings:
        - sio:000300
        domain: AssemblySequence
        slot_uri: sio:000300
        range: string
        required: true
      label:
        name: label
        description: A human-readable relatable name for the sequence (e.g. chr1).
        exact_mappings:
        - rdfs:label
        domain: AssemblySequence
        slot_uri: rdfs:label
        range: string
      same_as:
        name: same_as
        description: Link to an external reference for the sequence (e.g. a URI from
          a genome browser or database).
        exact_mappings:
        - owl:sameAs
        domain: AssemblySequence
        slot_uri: owl:sameAs
        range: string
    class_uri: so:0000353
  Cohort:
    name: Cohort
    description: Cohort role.
    exact_mappings:
    - ncit:C61512
    attributes:
      is_described_by:
        name: is_described_by
        description: Is described by (e.g. publication, report).
        exact_mappings:
        - sio:000557
        domain: Cohort
        slot_uri: sio:000557
        range: string
        required: false
      is_source_of:
        name: is_source_of
        description: Is source of (e.g. dataset, biobank, variant).
        exact_mappings:
        - sio:000219
        domain: Cohort
        slot_uri: sio:000219
        range: SequenceAlteration
        required: false
      has_identifier:
        name: has_identifier
        description: Relation between Cohort and its identifier
        mappings:
        - sio:0000671
        domain: Cohort
        slot_uri: sio:0000671
        range: string
        required: true
    class_uri: obi:0000252
  Position:
    name: Position
    description: (genomic) Position.
    close_mappings:
    - so:0000735
    attributes:
      position:
        name: position
        description: Exact (genomic) Position of a SequenceAlteration.
        exact_mappings:
        - geno:0000903
        domain: Position
        slot_uri: faldo:position
        range: integer
        required: true
    class_uri: faldo:ExactPosition
  ReferenceAllele:
    name: ReferenceAllele
    description: Represents the ReferenceAllele, found on the reference sequence when
      performing variant calling.
    attributes:
      value:
        name: value
        description: The nucleic composition of the reference allele.
        exact_mappings:
        - sio:000300
        domain: ReferenceAllele
        slot_uri: sio:000300
        range: string
        required: true
    class_uri: geno:0000036
  Region:
    name: Region
    description: (genomic) Region of a SequenceAlteration.
    attributes:
      begins_at:
        name: begins_at
        description: The beginning of the location of the sequence alteration.
        exact_mappings:
        - faldo:begin
        domain: Region
        slot_uri: faldo:begin
        range: Position
        required: true
      ends_at:
        name: ends_at
        description: The end of the location of the sequence alteration.
        exact_mappings:
        - faldo:end
        domain: Region
        slot_uri: faldo:end
        range: Position
        required: true
      has_reference:
        name: has_reference
        description: The reference sequence (contig, sequence, chromosome).
        exact_mappings:
        - faldo:reference
        domain: Region
        slot_uri: faldo:reference
        range: AssemblySequence
        required: true
    class_uri: faldo:Region
  SequenceAlteration:
    name: SequenceAlteration
    description: A representation of a SequenceAlteration.
    exact_mappings:
    - geno:0000660
    attributes:
      has_identifier:
        name: has_identifier
        description: Relation between a SequenceAlteration and its VariantIdentifier
        mappings:
        - sio:0000671
        domain: SequenceAlteration
        slot_uri: sio:0000671
        range: VariantIdentifier
        required: true
      has_reference_part:
        name: has_reference_part
        description: Links the SequenceAlteration to its ReferenceAllele.
        exact_mappings:
        - geno:0000385
        domain: SequenceAlteration
        slot_uri: geno:0000385
        range: ReferenceAllele
        required: false
      has_alternate_part:
        name: has_alternate_part
        description: Links the SequenceAlteration to its AlternateAllele.
        exact_mappings:
        - geno:0000382
        domain: SequenceAlteration
        slot_uri: geno:0000382
        range: AlternateAllele
        required: true
      location:
        name: location
        description: Links the SequenceAlteration to its (genomic) Region.
        exact_mappings:
        - faldo:location
        domain: SequenceAlteration
        slot_uri: faldo:location
        range: Region
        required: true
    class_uri: so:0001059
  VariantIdentifier:
    name: VariantIdentifier
    description: A unique identifier for a sequence alteration within a database or
      nomenclature.
    attributes:
      has_value:
        name: has_value
        description: The value of the identifier.
        mappings:
        - sio:000300
        domain: VariantIdentifier
        slot_uri: sio:000300
        range: string
        required: true
      has_source:
        name: has_source
        description: The nomenclature or database of the identifier (e.g. HGVS, dbSNP).
        mappings:
        - sio:000253
        domain: VariantIdentifier
        slot_uri: sio:000253
        range: Nomenclature
        required: true
    class_uri: sio:000675
