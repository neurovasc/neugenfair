id: https://w3id.org/neugenfair/schema
name: neugenfairschema
description: >
  Schema for the neugenfair tool. Defines classes and attributes,
  supporting FAIR transformation of genomic and clinical data into Linked Data.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  geno: http://purl.obolibrary.org/obo/GENO_
  sio: http://semanticscience.org/resource/SIO_

imports:
  - linkml:types

slots:
  value:
    description: "The nucleic composition of the alternate allele."
    required: true
    range: string
    slot_uri: sio:000300
    exact_mappings:
      - sio:000300

classes:
  AlternateAllele:
    class_uri: geno:0000002  
    description: "Represents the AlternateAllele, found upon mapping (genome) read sequencing from a sample to the reference sequence."
    attributes:
      value:
        description: "The nucleic composition of the alternate allele."
        required: true
        range: string
        slot_uri: sio:000300
        domain: AlternateAllele
        exact_mappings:
          - sio:000300


