id: https://w3id.org/neugenfair/schema
name: neugenfairschema
description: >
  Schema for the <class name> <description>.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  so: http://purl.obolibrary.org/obo/SO_
  faldo: http://biohackathon.org/resource/faldo#
  geno: http://purl.obolibrary.org/obo/GENO_
  sio: http://semanticscience.org/resource/SIO_
  owl: http://www.w3.org/2002/07/owl#
  aic: https://example.org/aiccohortvariants#
  mondo: http://purl.obolibrary.org/obo/MONDO_
  hpo: http://purl.obolibrary.org/obo/HP_
  ncit: http://purl.obolibrary.org/obo/NCIT_


imports:
  - linkml:types


slots:
  relation_one:
    description: "<relation description>"
    range: RangeClass
    required: true
    slot_uri: sio:0000000
    mappings:
      - sio:0000000
    domain: DomainClass

  relation_two:
    description: "<relation description>"
    range: RangeClass
    required: true
    slot_uri: sio:0000000
    mappings:
      - sio:0000000
    domain: DomainClass


classes:
  AnyClass:
    description: "<description>."
    class_uri: so:0000000
    exact_mappings:
      - geno:0000000
    attributes:
      - relation_one
      - relation_two



