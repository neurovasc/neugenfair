id: https://w3id.org/neugenfair/schema
name: neugenfairschema
description: >
  VariantIdentifier class. The identifiers can following several nomenclatures
  or database convention naming (HGVSid, dbsnp, rsid). On SequenceAlteration can have
  several identifiers. One identifier can refer to several SequenceAlterations (complex
  alterations e.g. copy number variation).

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  sio: http://semanticscience.org/resource/SIO_


imports:
  - linkml:types

slots: 
  has_value:
    description: "The value of the identifier."
    required: true
    range: string
    slot_uri: sio:000300
    mappings:
      - sio:000300
    domain: VariantIdentifier

  has_source:
    description: "The nomenclature or database of the identifier (e.g. HGVS, dbSNP)."
    required: true
    range: Nomenclature
    slot_uri: sio:000253
    mappings:
      - sio:000253
    domain: VariantIdentifier

classes:
  VariantIdentifier:
    class_uri: sio:000675
    description: "A unique identifier for a sequence alteration within a database or nomenclature."
    attributes:
      - has_value
      - has_source

enums:
  Nomenclature:
    description: "The nomenclature or database system used for the identifier."
    permissible_values:
      HGVS:
        description: "Human Genome Variation Society nomenclature."
      dbSNP:
        description: "Database of Single Nucleotide Polymorphisms."
      rsID:
        description: "Reference SNP cluster ID from dbSNP."
      ClinVar:
        description: "Clinical significance database for variants."
      COSMIC:
        description: "Catalogue Of Somatic Mutations In Cancer."
      Ensembl:
        description: "Ensembl database identifier."
      HUGO:
        description: "Human Genome Organization (HUGO) Gene Nomenclature Committee (HGNC)-approved gene nomenclature."
      Other:
        description: "Other nomenclature or database not listed."




