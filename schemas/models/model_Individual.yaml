id: https://w3id.org/neugenfair/schema
name: NeugenFAIRSchema
description: >
  Schema for the NeugenFAIR tool. Defines Individuals and Variants,
  supporting FAIR transformation of genomic and clinical data into Linked Data.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

classes:

  Individual:
    description: A study participant in a genomic/clinical cohort.
    attributes:
      id:
        identifier: true
        description: Unique identifier for the individual.
        range: string
      sex:
        description: Biological sex of the individual.
        range: string
        required: false
      age:
        description: Age of the individual in years.
        range: integer
        required: false

