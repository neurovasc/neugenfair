id: https://w3id.org/neugenfair/schema
name: neugenfairschema
description: >
  Schema for the neugenfair tool. Defines classes and attributes,
  supporting FAIR transformation of genomic and clinical data into Linked Data.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  so: http://purl.obolibrary.org/obo/SO_
  faldo: http://biohackathon.org/resource/faldo#
  geno: http://purl.obolibrary.org/obo/GENO_
  sio: http://semanticscience.org/resource/SIO_
  owl: http://www.w3.org/2002/07/owl#
  aic: https://example.org/aiccohortvariants#
  mondo: http://purl.obolibrary.org/obo/MONDO_
  hpo: http://purl.obolibrary.org/obo/HP_
  ncit: http://purl.obolibrary.org/obo/NCIT_


imports:
  - linkml:types


slots:
  value:
    description: "The nucleic composition of the reference allele."
    required: true
    range: string
    slot_uri: sio:000300
    exact_mappings:
      - sio:000300

classes:
  ReferenceAllele:
    class_uri: geno:0000036  
    description: "Represents the ReferenceAllele, found on the reference sequence when performing variant calling."
    attributes:
      value:
        description: "The nucleic composition of the reference allele."
        required: true
        range: string
        slot_uri: sio:000300
        domain: ReferenceAllele
        exact_mappings:
          - sio:000300

