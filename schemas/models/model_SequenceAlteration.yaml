id: https://w3id.org/neugenfair/schema
name: neugenfairschema
description: >
  SequenceAlteration class schema for the neugenfair tool. Defines SequenceAlteration
  and the relations to other adjacent concepts.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
  so: http://purl.obolibrary.org/obo/SO_
  geno: http://purl.obolibrary.org/obo/GENO_
  sio: http://semanticscience.org/resource/SIO_
  faldo: http://biohackathon.org/resource/faldo#

imports:
  - linkml:types

slots:
  has_identifier:
    description: "Relation between a SequenceAlteration and its VariantIdentifier"
    range: VariantIdentifier
    required: true
    slot_uri: sio:0000671
    mappings:
      - sio:0000671
    domain: SequenceAlteration 

  has_reference_part:
    description: "Links the SequenceAlteration to its ReferenceAllele."
    range: ReferenceAllele
    required: false
    slot_uri: geno:0000385
    exact_mappings:
      - geno:0000385
    domain: SequenceAlteration 

  has_alternate_part:
    description: "Links the SequenceAlteration to its AlternateAllele."
    range: AlternateAllele
    required: false
    slot_uri: geno:0000382
    exact_mappings:
      - geno:0000382
    domain: SequenceAlteration 

  location:
    description: "Links the SequenceAlteration to its (genomic) Region."
    range: Region
    required: false
    slot_uri: faldo:location
    exact_mappings:
      - faldo:location
    domain: SequenceAlteration 

classes:
  SequenceAlteration:
    description: "A representation of a SequenceAlteration."
    class_uri: so:0001059
    exact_mappings:
      - geno:0000660
    attributes:
      - has_identifier
      - has_reference_part
      - has_alternate_part
      - location