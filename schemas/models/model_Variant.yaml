id: https://w3id.org/neugenfair/schema
name: NeugenFAIRSchema
description: >
  Schema for the NeugenFAIR tool. Defines Individuals and Variants,
  supporting FAIR transformation of genomic and clinical data into Linked Data.

prefixes:
  ex: http://example.org/
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

classes:

  Variant:
    description: A genomic variant observed in the study.
    attributes:
      chrom:
        description: Chromosome (e.g. '1', 'X', 'MT').
        range: string
      pos:
        description: 1-based position of the variant on the chromosome.
        range: integer
      ref:
        description: Reference allele.
        range: string
      alt:
        description: Alternate allele.
        range: string
